<script>
  $(document).ready(function () {

    //region top button
    let toTopBtn = $('.to-top');

    $(window).scroll(function () {
      if ($(window).scrollTop() > 300) {
        toTopBtn.addClass('show');
      } else {
        toTopBtn.removeClass('show');
      }
    });

    toTopBtn.on('click', function (e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: 0}, '300');
    });

    //endregion

  });
</script>
