<script>
    function searchPressed() {
        let inp = document.getElementById('search')
        if(inp.style.display=='inline') {
            inp.style.display = 'none'
        } else {
            inp.style.display = 'inline'
            inp.focus()
            inp.select()
        }
    }
</script>
